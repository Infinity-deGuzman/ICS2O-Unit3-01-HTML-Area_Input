<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area of a Trapezoid, with Javascript">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Infinity de Guzman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/ico" sizes="32x32" href="./favicons/sunset-32x32.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="./favicons/sunset-16x16.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Trapezoid, with a JS file</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Area of a Trapezoid, with a JS</h1>
    <h2>Formula:</h2>
    <h3>A = [(a + b) / 2] * h
    <p>
      Please enter the dimensions:
      <form action="javascript:enterClicked()">
        <label for="aBase">a base:</label>
        <input type="number" id="a-base" placeholder="e.g 8 mm">&nbspmm<br><br>
        <label for="bBase">b base:</label>
        <input type="number" id="b-base" placeholder="e.g 6 mm">&nbspmm<br><br>
        <label for="height">height:</label>
        <input type="number" id="trapezoid-height" placeholder="e.g 5 mm">&nbspmm<br><br>
        <input type="submit" value="Calculate">
      </form>
    </p>
    <div id="answers">
      <div id="area"></div>
    </div>
  </body>
</html>
